<div class="row secondary-offset" id="main-content">
    <div class="col-sm-12">
        <div class="card spacer-in-md">
            <div class="d-flex">
                <div class="p-2 mr-auto">
                    <h6 style="padding-top: 5px;color: black;font-family: Arial, Helvetica, sans-serif;letter-spacing: 2px;">USER SETTINGS</h6>
                </div>
                <div class="p-2">
                    <button class="btn btn-success" data-toggle="modal" data-target="#addUserModel" ><i class="fas fa-plus"></i> &nbsp;Add User</button>
                </div>
            </div>
            <div class="userList">
                <app-list-user [userList]="userList" *ngIf="userList"></app-list-user>
            </div>
        </div>
    </div>
</div>
<br><br>
<!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" #completeModal id="addUserModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="!showModel">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form">
            <form class="form"  [formGroup]="userForm" (ngSubmit)="addUser()">
                  <div class="form-group">
                    <input type="text" formControlName="UserId" class="form-control" id="uname" placeholder="Enter UserId" name="uname" required>
                  </div>
                  <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" id="uname" placeholder="Enter UserName" name="uname" required>
                  </div>
                  <div class="form-group">
                    <input type="text" formControlName="Email" class="form-control" id="uname" placeholder="Enter Email" name="uname" required>
                  </div>
                  <div class="form-group">
                    <input type="password" formControlName="Password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd" required>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" formControlName="IsAdmin" class="form-check-input" checked > IsAdmin ?
                    </label>
                  </div>
              </form>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="ml-0 btn btn-warning" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success float-right" (click)="addUser()">Add User</button>
        </div>
      </div>
    </div>
</div>
